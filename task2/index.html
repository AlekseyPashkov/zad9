<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="funcs" class="d-flex align-items-center">
	<div class="container">
	  <div class="row">
	  	<div class="col-xl-4 col-sm-12 text-center">
			<p id="consoleLog">console.log</p>
			<code>
			  console.log('Текст, выведенный в консоль');
			</code>
	  	</div>
	  	<div class="col-xl-4 col-sm-12 text-center">
			<p id="alert">Alert()</p>
			<code>
			  alert('Служит для показа сообщения во всплывающем окне. Закрывается нажатием кнопки «ОК»');
			</code>
	  	</div>
	  	<div class="col-xl-4 col-sm-12 text-center">
			<p id="prompt">Prompt()</p>
			<code>
			  prompt('Номер текущей задачи?', 2);
			</code>
	  	</div>
	  </div>
	</div>
</section>
<script src="script.js"></script>
</body>
</html>
